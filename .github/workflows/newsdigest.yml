name: news-digest

on:
  workflow_dispatch:
  schedule:
    # JST 08:07 = UTC 23:07（前日）
    - cron: "10 23 * * *"

permissions:
  contents: write

concurrency:
  group: news-digest
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digests (medical / AIinterview / kosodate)
        env:
          # Slack
          SLACK_WEBHOOK_MEDICAL_URL: ${{ secrets.SLACK_WEBHOOK_MEDICAL_URL }}
          SLACK_WEBHOOK_AIINTERVIEW_URL: ${{ secrets.SLACK_WEBHOOK_AIINTERVIEW_URL }}
          # LINE
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TO: ${{ secrets.LINE_TO }}
        run: |
          python main.py --config configs/medical.json
          python main.py --config configs/AIinterview.json
          python main.py --config configs/kosodate_kohoku.json

      - name: Commit seen history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A seen_urls || true
          if git diff --cached --quiet; then
            echo "No seen updates."
          else
            git commit -m "Update seen history"
            git push
          fi
