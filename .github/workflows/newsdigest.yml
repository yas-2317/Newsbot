name: news-digest

on:
  workflow_dispatch:
  schedule:
    # JST 08:07 = UTC 23:07（前日）
    - cron: "10 23 * * *"

permissions:
  contents: write

concurrency:
  group: news-digest
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pwd
          ls -la
          python -m pip install --upgrade pip
          pip install -r "$GITHUB_WORKSPACE/requirements.txt"

      - name: Run digests
        env:
          SLACK_WEBHOOK_MEDICAL_URL: ${{ secrets.SLACK_WEBHOOK_MEDICAL_URL }}
          SLACK_WEBHOOK_AIINTERVIEW_URL: ${{ secrets.SLACK_WEBHOOK_AIINTERVIEW_URL }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TO: ${{ secrets.LINE_TO }}
        run: |
          python newsbot/main.py --config newsbot/configs/medical.json
          python newsbot/main.py --config newsbot/configs/AIinterview.json
          python newsbot/main.py --config newsbot/configs/kosodate_kohoku.json

      - name: Commit seen history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sanity check paths
        run: |
          ls -la
          ls -la newsbot
          ls -la newsbot/configs

          # seen が newsbot/seen_urls にある前提
          git add -A newsbot/seen_urls || true
          if git diff --cached --quiet; then
            echo "No seen updates."
          else
            git commit -m "Update seen history"
            git push
          fi
